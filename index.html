<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Website Viewer</h1>
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="loadWebsite()">Load Website</button>
    <iframe id="websiteFrame" src="" frameborder="0"></iframe>

    <script>
        function loadWebsite() {
            var urlInput = document.getElementById('urlInput').value;
            var websiteFrame = document.getElementById('websiteFrame');
            websiteFrame.src = urlInput;
        }
    </script>
</body>
</html>
